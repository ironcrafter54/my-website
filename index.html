<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="grid.css" />
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <a href="index.html">
                    <img src="Photo Dec 12 2024.jpg" alt="" class="pfp" />
                </a>
                <p class="sidebar-text">Liam Brown Photography</p>
                <div class="social-grid">
                    <a href="https://www.instagram.com/liambrown2048/">
                        <img
                            src="Instagram Logo 2022.svg"
                            alt=""
                            class="social-img"
                            style="color: #fe019a"
                        />
                    </a>
                    <a href="https://bsky.app/">
                        <img
                            src="Bluesky Logo Media Kit.svg"
                            alt=""
                            class="social-img"
                            style="color: #1185fe"
                        />
                    </a>
                </div>
            </div>

            <div class="photos">
                <div
                    class="test"
                    style="grid-column: 1 / -1; height: 0.7em"
                ></div>
                <div class="mobile-header">
                    <img
                        src="Photo Dec 12 2024.jpg"
                        alt=""
                        style="
                            width: 2em;
                            border-radius: 0.2em;
                            margin-right: 0.3em;
                        "
                    />
                    Liam Brown Photography
                    <div class="mobile-header-socials">
                        <a href="https://www.instagram.com/liambrown2048/">
                            <img
                                src="Instagram Logo 2022.svg"
                                alt=""
                                class="mobile-social-img"
                                style="color: #fe019a"
                            />
                        </a>
                        <a
                            href="https://bsky.app/profile/liambrown.photography"
                        >
                            <img
                                src="Bluesky Logo Media Kit.svg"
                                alt=""
                                class="mobile-social-img"
                                style="color: #1185fe"
                            />
                        </a>
                    </div>
                </div>
                <a style="text-decoration: none">
                    <div class="anchor">
                        <div class="image-container">
                            <img
                                src="Chicago small.jpeg"
                                alt=""
                                class="gallery-img"
                                loading="lazy"
                            />
                        </div>
                        <p class="image-title">Chicago Collection</p>
                    </div>
                </a>
                <a style="text-decoration: none" href="robotics-collection.html">
                    <div class="anchor">
                        <div class="image-container">
                            <img
                                src="robot-with-extension.jpeg"
                                alt=""
                                class="gallery-img"
                                loading="lazy"
                            />
                        </div>
                        <p class="image-title">Robotics Collection</p>
                    </div>
                </a>
                <a style="text-decoration: none">
                    <div class="anchor">
                        <div class="image-container">
                            <img
                                src="Panorama Pavilion.jpg"
                                alt=""
                                class="gallery-img"
                                loading="lazy"
                            />
                        </div>
                        <p class="image-title">Aerial</p>
                    </div>
                </a>
                <a style="text-decoration: none">
                    <div class="anchor">
                        <div class="image-container">
                            <img
                                src="Elm Table Detail Legs and Stretcher.jpg"
                                alt=""
                                class="gallery-img"
                                loading="lazy"
                            />
                        </div>
                        <p class="image-title">Elm Table</p>
                    </div>
                </a>
                <a style="text-decoration: none">
                    <div class="anchor">
                        <div class="image-container">
                            <img
                                src="Waterfall edited Panorama Pavilion.jpg"
                                alt=""
                                class="gallery-img"
                                loading="lazy"
                            />
                        </div>
                        <p class="image-title">Pavillion</p>
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
